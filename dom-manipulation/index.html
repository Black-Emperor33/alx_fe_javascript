<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic Quote Generator</title>
  <style>
    /* ===== GENERAL STYLES ===== */
body {
  font-family: 'Poppins', Arial, sans-serif;
  background: linear-gradient(120deg, #eef2f3, #8e9eab);
  color: #333;
  margin: 0;
  padding: 20px;
  text-align: center;
  min-height: 100vh;
}

h1 {
  font-size: 2.2rem;
  margin-bottom: 20px;
  color: #222;
}

section {
  background: white;
  padding: 20px;
  margin: 20px auto;
  border-radius: 12px;
  max-width: 600px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* ===== FILTER SECTION ===== */
#filterSection {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}

#categoryFilter {
  padding: 8px 12px;
  font-size: 1rem;
  border: 2px solid #888;
  border-radius: 6px;
  background-color: #f8f9fa;
  cursor: pointer;
}

/* ===== QUOTE DISPLAY ===== */
#quoteDisplay {
  font-size: 1.2rem;
  font-style: italic;
  margin-bottom: 15px;
  color: #444;
  min-height: 60px;
}

#quoteSection button {
  background-color: #4caf50;
  color: white;
  border: none;
  padding: 10px 18px;
  font-size: 1rem;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s;
}

#quoteSection button:hover {
  background-color: #43a047;
}

/* ===== ADD QUOTE SECTION ===== */
#addQuoteSection input {
  display: block;
  margin: 10px auto;
  padding: 8px;
  width: 80%;
  border-radius: 6px;
  border: 1px solid #ccc;
}

#addQuoteSection button {
  background-color: #1976d2;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

#addQuoteSection button:hover {
  background-color: #1565c0;
}

/* ===== IMPORT/EXPORT SECTION ===== */
#importExportSection {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}

#importExportSection button {
  background-color: #ff9800;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 8px;
  cursor: pointer;
}

#importExportSection button:hover {
  background-color: #fb8c00;
}

.importLabel {
  color: #1976d2;
  text-decoration: underline;
  cursor: pointer;
}

#importFile {
  display: none;
}

/* ===== SERVER SYNC SECTION ===== */
#serverSyncSection {
  border: 2px solid #ccc;
  padding: 15px;
}

#syncStatus {
  font-weight: bold;
  margin: 10px 0;
  color: #555;
}

#manualSyncBtn {
  background-color: #9c27b0;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 8px;
  cursor: pointer;
}

#manualSyncBtn:hover {
  background-color: #7b1fa2;
}

/* ===== RESPONSIVE DESIGN ===== */
@media (max-width: 600px) {
  body {
    padding: 10px;
  }

  section {
    padding: 15px;
  }

  #addQuoteSection input {
    width: 100%;
  }
}

  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category Filter -->
  <section id="filterSection">
    <label for="categoryFilter"><strong>Filter by Category:</strong></label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>
  </section>

  <!-- Quote Display -->
  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>

  <!-- Add Quote -->
  <section id="addQuoteSection">
    <h3>Add a New Quote</h3>
    <input id="newQuoteText" type="text" placeholder="Enter quote text" />
    <input id="newQuoteCategory" type="text" placeholder="Enter category" />
    <button id="addQuoteBtn">Add Quote</button>
  </section>

  <!-- Import / Export -->
  <div id="importExportSection">
    <h3>Import / Export Quotes</h3>
    <button onclick="exportToJsonFile()">Export Quotes (JSON)</button>
    <label for="importFile" style="cursor:pointer; color:blue; text-decoration:underline">
      Import Quotes (JSON)
    </label>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" style="display:none" />
  </div>

  <!-- Sync Controls & Status -->
  <section id="syncSection" style="margin-top:18px;">
    <h3>Sync (Server Simulation)</h3>
    <div>
      <button id="syncNowBtn">Sync Now</button>
      <button id="pushLocalBtn">Push Local Changes to Server</button>
      <button id="serverMutateBtn">Simulate Server Update</button>
    </div>
    <div id="syncStatus" aria-live="polite" style="margin-top:10px;">
      <p id="lastSync">Last sync: (never)</p>
      <p id="syncMessage"></p>
      <div id="conflictsContainer"></div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
