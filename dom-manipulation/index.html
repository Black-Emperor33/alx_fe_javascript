<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category Filter Section -->
  <section id="filterSection">
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
      <!-- Dynamically populated categories -->
    </select>
  </section>

  <!-- Quote Display Section -->
  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>

  <!-- Add Quote Section -->
  <section id="addQuoteSection">
    <h3>Add a New Quote</h3>
    <input id="newQuoteText" type="text" placeholder="Enter quote text" />
    <input id="newQuoteCategory" type="text" placeholder="Enter category" />
    <button id="addQuoteBtn">Add Quote</button>
  </section>

  <!-- Import / Export Section -->
  <div id="importExportSection" style="margin-top: 20px; display: flex; align-items: center; gap: 15px;">
    <h3 style="margin-right: 15px;">Import / Export Quotes</h3>
    <button onclick="exportToJsonFile()">Export Quotes (JSON)</button>

    <label for="importFile" style="cursor: pointer; color: blue; text-decoration: underline;">
      Import Quotes (JSON)
    </label>

    <input
      type="file"
      id="importFile"
      accept=".json"
      onchange="importFromJsonFile(event)"
      style="display: none;"
    />
  </div>

  <script src="script.js"></script>
</body>
</html>
